{% extends "layout.html" %}
{% block content %}
<h2 class="my-4 text-center">Add a New Blog Post</h2>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control shadow-sm" id="title" name="title" placeholder="Enter post title" style="border-radius: 8px;">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control shadow-sm" id="content" name="content" rows="5" placeholder="Write your post here" style="border-radius: 8px;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 8px;">Submit Post</button>
</form>
{% endblock %}
