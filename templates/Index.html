<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <h1>All Blog Posts</h1>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('add_post') }}" class="nav-link">Add Post</a></li>
            <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link">Register</a></li>
            <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
        </ul>
    </nav>

    <h2>Blog Posts:</h2>
    <div class="grid-container">
        {% for post in posts %}
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content[:100] }}...</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read more</a>
            </div>
        {% endfor %}
    </div>

    <h2>Add a New Post</h2>
    <form method="POST" action="{{ url_for('add_post') }}" class="form">
        <input type="text" name="title" placeholder="Post Title" class="form-control" required>
        <textarea name="content" placeholder="Post Content" class="form-control" required></textarea>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
</div>
</body>
</html>
