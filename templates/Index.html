{% extends "layout.html" %}
{% block content %}
<h2 class="my-4 text-center">Latest Blog Posts</h2>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card shadow-sm mb-4" style="border: none;">
            <div class="card-body" style="background-color: #f8f9fa; border-radius: 10px;">
                <h5 class="card-title" style="color: #007bff;">{{ post.title }}</h5>
                <p class="card-text text-muted">{{ post.content[:100] }}...</p>
                <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
