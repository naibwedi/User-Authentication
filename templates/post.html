{% extends "layout.html" %}
{% block content %}
<div class="card shadow-sm my-4" style="border: none;">
    <div class="card-body" style="background-color: #f8f9fa; border-radius: 10px;">
        <h2 class="card-title" style="color: #007bff;">{{ post.title }}</h2>
        <!-- Make the content vulnerable to XSS -->
        <p>{{ post.content }}</p>
    </div>
</div>

<hr>

<h3 class="my-4">Comments</h3>
{% if comments %}
<ul class="list-group">
    {% for comment in comments %}
    <!-- Make comments vulnerable to XSS -->
    <li class="list-group-item shadow-sm" style="border-radius: 10px;">{{ comment.content}}</li>
    {% endfor %}
</ul>
{% else %}
<p>No comments yet. Be the first to comment!</p>
{% endif %}

<hr>

<h4 class="my-4">Add a Comment</h4>
<form method="POST">
    <div class="form-group">
        <textarea class="form-control shadow-sm" name="content" rows="3" placeholder="Enter your comment" style="border-radius: 8px;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block" style="border-radius: 8px;">Submit Comment</button>
</form>
{% endblock %}
